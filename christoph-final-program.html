function App() {
  const [activeWeek, setActiveWeek] = useState("Week 1");
  const [activeDay, setActiveDay] = useState(null);
  const [workoutData, setWorkoutData] = useState(() => {
    const saved = localStorage.getItem('christoph-workout-data');
    return saved ? JSON.parse(saved) : {};
  });

  useEffect(() => {
    if (activeWeek && !activeDay) {
      const days = Object.keys(WORKOUT_DATA[activeWeek]?.days || {});
      if (days.length > 0) {
        setActiveDay(days[0]);
      }
    }
  }, [activeWeek]);

  useEffect(() => {
    localStorage.setItem('christoph-workout-data', JSON.stringify(workoutData));
  }, [workoutData]);

  const handleSetData = (week, day, exerciseIndex, setIndex, field, value) => {
    setWorkoutData(prev => {
      const newData = { ...prev };
      if (!newData[week]) newData[week] = {};
      if (!newData[week][day]) newData[week][day] = {};
      if (!newData[week][day][exerciseIndex]) newData[week][day][exerciseIndex] = {};
      if (!newData[week][day][exerciseIndex][setIndex]) newData[week][day][exerciseIndex][setIndex] = {};
      newData[week][day][exerciseIndex][setIndex][field] = value;
      return newData;
    });
  };

  const clearAllData = () => {
    if (window.confirm('Clear all workout data? This cannot be undone.')) {
      setWorkoutData({});
      localStorage.removeItem('christoph-workout-data');
      alert('All workout data cleared!');
    }
  };

  const parseSetsReps = (setsReps) => {
    const match = setsReps.match(/^(\d+)x/);
    if (match) return parseInt(match[1]);
    return 3;
  };

  const weeks = Object.keys(WORKOUT_DATA);
  const currentWeekData = WORKOUT_DATA[activeWeek];
  const days = currentWeekData ? Object.keys(currentWeekData.days) : [];

  return (
    <>
      <header>
        <div className="header-content">
          <div className="logo-wrapper">
            <img src="https://raw.githubusercontent.com/jaredveldh/jaredveldh.github.io/main/VLVL16x9.png" alt="VLV Logo" />
          </div>
          <div className="athlete-details">
            <div className="athlete-name">Christoph Schob</div>
            <div className="athlete-meta">Elite Off-Season Program | 6 Weeks | VLV</div>
          </div>
          <div className="mobile-dropdown">
            <select value={activeWeek} onChange={(e) => {
              setActiveWeek(e.target.value);
              setActiveDay(null);
            }}>
              {weeks.map(week => (
                <option key={week} value={week}>{week}</option>
              ))}
            </select>
          </div>
        </div>
      </header>

      <nav>
        <div className="nav-wrapper">
          {weeks.map(week => (
            <button
              key={week}
              className={`nav-btn ${activeWeek === week ? 'active' : ''}`}
              onClick={() => {
                setActiveWeek(week);
                setActiveDay(null);
              }}
            >
              {week}
            </button>
          ))}
        </div>
      </nav>

      <div className="content-container">
        {activeWeek === "Week 1" && !activeDay && (
          <div className="week-overview">
            <h2 className="week-title">Welcome to Your Elite Off-Season Program</h2>
            <div className="week-description">
              <p>6-week comprehensive program with strength training, anaerobic conditioning (Tues/Thurs), and daily mobility work. All exercises use dumbbells, kettlebells, cables, and bands.</p>
              <p style={{marginTop: '15px'}}><strong>Daily Structure:</strong> Warmup → Lift → Conditioning (Tues/Thurs only) → Mobility (separate session)</p>
              <p style={{marginTop: '15px', color: 'var(--yellow)'}}>💡 <strong>Key:</strong> Never skip warmups. Do mobility work at a different time. Track everything in this app.</p>
            </div>
          </div>
        )}

        {currentWeekData && (
          <>
            <div className="day-tabs">
              {days.map(day => (
                <button key={day} className={`day-tab ${activeDay === day ? 'active' : ''}`} onClick={() => setActiveDay(day)}>
                  {day}
                </button>
              ))}
              <button className={`day-tab ${activeDay === 'Program Info' ? 'active' : ''}`} onClick={() => setActiveDay('Program Info')}>
                📋 Program Info
              </button>
            </div>

            {activeDay && activeDay !== 'Program Info' && currentWeekData.days[activeDay] && (
              <div>
                {currentWeekData.days[activeDay].warmup && (
                  <>
                    <div className="section-divider">
                      <div className="section-divider-title">🔥 Warmup (Do First!)</div>
                    </div>
                    <div className="workout-card warmup">
                      <div className="exercise-header">
                        <div className="exercise-name">
                          <a href={currentWeekData.days[activeDay].warmup.url} target="_blank" rel="noopener noreferrer">
                            {currentWeekData.days[activeDay].warmup.name}
                          </a>
                        </div>
                        <div className="sets-reps">{currentWeekData.days[activeDay].warmup.sets_reps}</div>
                      </div>
                      <div className="exercise-note">
                        ✅ Complete this warmup routine before starting your main workout
                      </div>
                    </div>
                  </>
                )}

                {currentWeekData.days[activeDay].exercises && (
                  <>
                    <div className="section-divider">
                      <div className="section-divider-title">💪 Main Workout</div>
                    </div>
                    {currentWeekData.days[activeDay].exercises.map((exercise, exerciseIndex) => {
                      const numSets = parseSetsReps(exercise.sets_reps);
                      return (
                        <div key={exerciseIndex} className="workout-card">
                          <div className="exercise-header">
                            <div className="exercise-name">
                              <a href={exercise.url} target="_blank" rel="noopener noreferrer">{exercise.name}</a>
                            </div>
                            <div className="sets-reps">{exercise.sets_reps}</div>
                          </div>
                          {exercise.note && <div className="exercise-note">💡 {exercise.note}</div>}
                          <div className="set-tracker">
                            {[...Array(numSets)].map((_, setIndex) => {
                              const savedData = workoutData[activeWeek]?.[activeDay]?.[exerciseIndex]?.[setIndex] || {};
                              return (
                                <div key={setIndex} className="set-row">
                                  <div className="set-label">Set {setIndex + 1}</div>
                                  <div className="input-group">
                                    <label className="input-label">Weight (kg/lb)</label>
                                    <input type="text" className="set-input" placeholder="e.g., 60kg" value={savedData.weight || ''} onChange={(e) => handleSetData(activeWeek, activeDay, exerciseIndex, setIndex, 'weight', e.target.value)} />
                                  </div>
                                  <div className="input-group">
                                    <label className="input-label">RPE (1-10)</label>
                                    <input type="number" className="set-input" placeholder="7" min="1" max="10" value={savedData.rpe || ''} onChange={(e) => handleSetData(activeWeek, activeDay, exerciseIndex, setIndex, 'rpe', e.target.value)} />
                                  </div>
                                </div>
                              );
                            })}
                          </div>
                        </div>
                      );
                    })}
                  </>
                )}

                {currentWeekData.days[activeDay].conditioning && (
                  <>
                    <div className="section-divider">
                      <div className="section-divider-title">🔥 Anaerobic Conditioning</div>
                    </div>
                    <div className="workout-card conditioning">
                      <div className="exercise-header">
                        <div className="exercise-name">{currentWeekData.days[activeDay].conditioning.name}</div>
                      </div>
                      <div className="exercise-note">
                        <strong>Protocol:</strong> {currentWeekData.days[activeDay].conditioning.protocol}<br/>
                        <strong>Sets:</strong> {currentWeekData.days[activeDay].conditioning.sets}<br/>
                        <strong>Rest Between Rounds:</strong> {currentWeekData.days[activeDay].conditioning.rest}<br/>
                        <strong>Note:</strong> {currentWeekData.days[activeDay].conditioning.note}
                      </div>
                    </div>
                  </>
                )}

                {currentWeekData.days[activeDay].mobility && (
                  <>
                    <div className="section-divider">
                      <div className="section-divider-title">🧘 Daily Mobility (Separate Session)</div>
                    </div>
                    {currentWeekData.days[activeDay].mobility.map((exercise, idx) => (
                      <div key={idx} className="workout-card mobility">
                        <div className="exercise-header">
                          <div className="exercise-name">
                            <a href={exercise.url} target="_blank" rel="noopener noreferrer">{exercise.name}</a>
                          </div>
                          <div className="sets-reps">{exercise.sets_reps}</div>
                        </div>
                        {exercise.note && <div className="exercise-note">💡 {exercise.note}</div>}
                      </div>
                    ))}
                  </>
                )}
              </div>
            )}

            {activeDay === 'Program Info' && (
              <div>
                {Object.entries(PROGRAM_INFO).map(([key, section]) => (
                  <div key={key} className="program-info">
                    <div className="info-section">
                      <h3 className="info-title">{section.title}</h3>
                      <div className="info-content">
                        {Array.isArray(section.content) ? (
                          <ul>{section.content.map((item, i) => (<li key={i} dangerouslySetInnerHTML={{__html: item}} />))}</ul>
                        ) : (
                          <p dangerouslySetInnerHTML={{__html: section.content}} />
                        )}
                      </div>
                    </div>
                  </div>
                ))}
                <div className="program-info">
                  <div className="info-section">
                    <h3 className="info-title">⚙️ Data Management</h3>
                    <div className="info-content">
                      <p>Your workout data saves automatically to your device.</p>
                      <button className="clear-data-btn" onClick={clearAllData}>🗑️ Clear All Workout Data</button>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </>
        )}
      </div>
    </>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
